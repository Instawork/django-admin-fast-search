{% load static %}
{% load i18n %}

<link rel="stylesheet" type="text/css" href="{% static 'admin/css/forms.css' %}">

<h3>{% blocktrans with filter_title=title %} {{ filter_title }} {% endblocktrans %}</h3>

<ul class="fast-filter-list">
  <div class="flex-container">
    <input
      id="{{ spec.parameter_name }}"
      type="text" name="{{ spec.parameter_name }}"
      value="{{ spec.value|default_if_none:'' }}"
      style="flex: 1;"
    >
    <a
      id="lookup_{{ spec.parameter_name }}"
      class="related-lookup"
      href="{{ spec.popup_changelist_url }}"
      onclick="return showRelatedObjectLookupPopup(this);"
      title="Lookup"
    >
    </a>
  </div>
</ul>
